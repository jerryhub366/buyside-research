baseURL = "https://bs.ladebuid.com"
languageCode = "zh-CN"
title = "研究笔记"
theme = "PaperMod"
defaultContentLanguage = "zh"
enableRobotsTXT = true
enableEmoji = true
[pagination]
  pagerSize = 10
buildDrafts = false

[params]
  description = "专业买方研究报告 · 深度行业分析"
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = true
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = true
  showtoc = true
  tocopen = false

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[params.assets]
  favicon = "/favicon.ico"

[taxonomies]
  tag = "tags"
  sector = "sectors"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = true

[minify]
  disableXML = false

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5
